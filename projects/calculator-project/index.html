<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="main-frame-container">
            <div class="main-frame">
                <div class="display">0</div>
                <button class="button-class clear-button">C</button>
                <button class="button-class delete-button">&lt;</button>
                <button class="button-class divide-button orange-button">
                    รท
                </button>
                <button class="button-class seven-button">7</button>
                <button class="button-class eight-button">8</button>
                <button class="button-class nine-button">9</button>
                <button class="button-class multi-button orange-button">
                    *
                </button>
                <button class="button-class four-button">4</button>
                <button class="button-class five-button">5</button>
                <button class="button-class six-button">6</button>
                <button class="button-class minus-button orange-button">
                    -
                </button>
                <button class="button-class one-button">1</button>
                <button class="button-class two-button">2</button>
                <button class="button-class three-button">3</button>
                <button class="button-class plus-button orange-button">
                    +
                </button>
                <button class="button-class zero0-button">0</button>
                <button class="button-class equals-button orange-button">
                    =
                </button>
            </div>
        </div>
        <script src="system.js"></script>
    </body>
</html>
