<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="general.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <script src="system.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="calc-container">
            <div class="calculator-frame">
                <div class="display">
                    <p id="displayText">0</p>
                </div>
                <div class="buttons">
                    <button
                        onclick="putNumberOnScreen(0);"
                        id="zero"
                        class="calc-button"
                    >
                        0
                    </button>
                    <button
                        onclick="putNumberOnScreen('square');"
                        id="square"
                        class="calc-button"
                    >
                        x^2
                    </button>
                    <button
                        onclick="putNumberOnScreen('divide');"
                        id="divide"
                        class="calc-button"
                    >
                        /
                    </button>
                    <button
                        onclick="putNumberOnScreen('multiply');"
                        id="multiply"
                        class="calc-button"
                    >
                        *
                    </button>
                    <button
                        onclick="putNumberOnScreen(1);"
                        id="one"
                        class="calc-button"
                    >
                        1
                    </button>
                    <button
                        onclick="putNumberOnScreen(2);"
                        id="two"
                        class="calc-button"
                    >
                        2
                    </button>
                    <button
                        onclick="putNumberOnScreen(3);"
                        id="three"
                        class="calc-button"
                    >
                        3
                    </button>
                    <button
                        onclick="putNumberOnScreen('+');"
                        id="plus"
                        class="calc-button"
                    >
                        +
                    </button>
                    <button
                        onclick="putNumberOnScreen(4);"
                        id="four"
                        class="calc-button"
                    >
                        4
                    </button>
                    <button
                        onclick="putNumberOnScreen(5);"
                        id="five"
                        class="calc-button"
                    >
                        5
                    </button>
                    <button
                        onclick="putNumberOnScreen(6);"
                        id="six"
                        class="calc-button"
                    >
                        6
                    </button>
                    <button
                        onclick="putNumberOnScreen('-');"
                        id="minus"
                        class="calc-button"
                    >
                        -
                    </button>
                    <button
                        onclick="putNumberOnScreen(7);"
                        id="seven"
                        class="calc-button"
                    >
                        7
                    </button>
                    <button
                        onclick="putNumberOnScreen(8);"
                        id="eight"
                        class="calc-button"
                    >
                        8
                    </button>
                    <button
                        onclick="putNumberOnScreen(9);"
                        id="nine"
                        class="calc-button"
                    >
                        9
                    </button>
                    <button
                        onclick="putNumberOnScreen('=');"
                        id="equals"
                        class="calc-button"
                    >
                        =
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
