<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="general.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap"
            rel="stylesheet"
        />

    <body>
        <div class="header-box">
            <p class="title-text">PROJECTS</p>

                    <button type="button" class="link-button">
                        Agar.io Clone v0.1.0
                    </button>
                </a>
            </div>
            <div class="project-item">
                <img
                    src="images/marix-calculator-preview.png"
                    alt="Matrix Calculator Project Image"
                />
                <a href="/projects/matrix-calculator" target="_self">
                    <button type="button" class="link-button">
                        Matrix Calculator v0.1.0
                    </button>
                </a>
            </div>
            <div class="project-item">
                <img
                    src="images/calculator-preview.png"
                    alt="Calculator Project Image"
                />
                <a href="projects/calculator-project" target="_self">
                    <button type="button" class="link-button">
                        Calculator Project v0.1.0
                    </button>
                </a>
            </div>
            <div class="project-item">
                <img src="images/placeholder.png" alt="Project 4 Image" />
                <a href="https://www.adaxxa.com/" target="_self">
                    <button type="button" class="link-button">Soon</button>
                </a>
            </div>
        </div>

</html>
